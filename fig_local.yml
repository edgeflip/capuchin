mongodb:
    image: dockerfile/mongodb
    expose:
        - "27017"

elasticsearch:
    image: dockerfile/elasticsearch
    command: /elasticsearch/bin/elasticsearch -Des.config=/config/elasticsearch.yml
    expose:
        - "9200"
        - "9300"
    volumes:
        - /var/lib/elasticsearch:/es/data
        - /var/log/elasticsearch:/log
        - ./config:/config

web:
    build: .
    command: gunicorn --log-file=- --log-level debug wsgi:app -w 4 -b 0.0.0.0:8000 --reload
    volumes:
        - .:/app
    links:
        - mongodb:mongo
        - elasticsearch:es
    ports:
        - "8000:8000"

