mongodb:
    image: dockerfile/mongodb
    expose:
        - "27017"

esdata:
    image: ubuntu
    command: true
    volumes:
        - /es/data
        - /log

influxdata:
    image: ubuntu
    command: true
    volumes:
        - /data

elasticsearch:
    image: dockerfile/elasticsearch
    command: /elasticsearch/bin/elasticsearch -Des.config=/config/elasticsearch.yml
    expose:
        - "9200"
        - "9300"
    volumes:
        - ./config:/config

    volumes_from:
        - esdata

influxdb:
    image: tutum/influxdb
    expose:
        - "8083"
        - "8086"

    volumes_from:
        - influxdata

web:
    build: .
    command: gunicorn -c /config/gunicorn.conf wsgi:app --reload
    volumes:
        - .:/app
        - ./config:/config
    links:
        - mongodb:mongo
        - elasticsearch:es
        - influxdb:influx
    ports:
        - "8000:8000"



