{% extends "base.html" %}

{% block title %}Reports{% endblock %}

{% block head %}
<script src="/static/vendor/topojson.v1.min.js"></script>
<script src="/static/js/charts/chart.js"></script>

<script>
$(document).ready(function(){
    $("#audience_charts").lineplusarea({
        name:"Total Growth over Time",
        data_url:"{{url_for('.chart', chart_id='total_growth_over_time')}}"
    }).render(12);
    $("#audience_charts").pie({
        name:"Audience by Source",
        data_url:"{{url_for('.chart', chart_id='audience_by_source')}}"
    }).render(6);
    $("#audience_charts").horizontal_multibar({
        name:"Growth vs Competitors",
        data_url:"{{url_for('.chart', chart_id='growth_vs_competitors')}}"
    }).render(6);
    $("#psycho_charts").pie({
        name:"Hours Active",
        data_url:"{{url_for('.chart', chart_id='hours_active')}}"
    }).render(12);
    $("#psycho_charts").usa({
        name:"Users by City",
        data_url:"{{url_for('.chart', chart_id='city_population')}}"
    }).render(12);
    $("#psycho_charts").horizontal_percent_multibar({
        name:"Interests",
        data_url:"{{url_for('.chart', chart_id='interests')}}",
    }).render(6);
    $("#psycho_charts").horizontal_percent_multibar({
        name:"Actions",
        data_url:"{{url_for('.chart', chart_id='actions')}}"
    }).render(6);

});
</script>
{% endblock %}

{% block content %}
    <div class="row">
        <h3>Audience Growth</h3>
        <div class="col-md-8" id="audience_charts", style="font-family: 'Montserrat', sans-serif;">
        </div>
    </div>
    <div class="row">
        <h3>Psychometrics</h3>
        <div class="col-md-8" id="psycho_charts">
        </div>
    </div>
{% endblock %}
