{% extends "base.html" %}
{% block title %}Search Results: {{q}} {% endblock %}
{% set active_page='search' %}

{% block content %}
<h3>Posts</h3>
<div class="row">
    <div class="col-md-9">
        {{ posts | safe }}
    </div>
</div>
<h3>Users</h3>
<div class="row">
    <div class="col-md-9">
        {{ users | safe }}
    </div>
</div>
<h3>Segments</h3>
<div class="row">
    <div class="col-md-9">
        {{ segments | safe }}
    </div>
</div>
<h3>Notifications</h3>
<div class="row">
    <div class="col-md-9">
        {{ notifications | safe }}
    </div>
</div>
{% endblock %}
