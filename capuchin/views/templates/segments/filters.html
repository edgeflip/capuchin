<h2>Filters</h2>
<ul class="list-group">
    {% for filter in filters %}
    <li class="list-group-item">
        <h4>{{filter['display']}}</h4>
        {% if filter['type'] == "range" %}
            {% include "widgets/range_filter.html" %}
        {% elif filter['type'] == "term" %}
            {% include "widgets/term_filter.html" %}
        {% endif %}
    </li>
    {% endfor %}
    <li class="list-group-item">
        <a href="#" class="btn btn-success center-block" id="filter-submit">Submit</a>
    </li>
</ul>
