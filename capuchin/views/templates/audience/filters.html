<h3>New Segment</h3>
<div class="col-md-6 form-horizontal">
{% for filter in filters[:4] %}
    <div class="form-group">
        <label for="location" class="col-md-3 control-label"><span class="{{filter['icon']}}"></span> {{filter['display']}}</label>
        <div class="col-md-9">
            {% include "widgets/{}_filter.html".format(filter['type']) %}
        </div>
    </div>
{% endfor %}
</div>
