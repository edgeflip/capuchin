{% macro bucket(title, subheader, total, change, button_link, button_title) %}

<div class="caption">
    <h4>{{title}}</h4>
    <p class="info"><span class="bigger">{{"{:,}".format(total)}}</span><br>{{subheader}}</p>
    <p class="details">
        <span class="bigger">
        {% if change < 0 %}
            <span class="icon-arrow-down" aria-hidden="true"></span>
            {% set change = change*-1 %}
        {% else %}
            <span class="icon-arrow-up" aria-hidden="true"></span>
        {% endif %}
        {{"{0:.2f}".format(change)}}%
        </span> since last week
    </p>
    <a href="{{button_link}}" class="btn btn-default" data-toggle='modal' data-target="{{button_link}}">{{button_title}}</a>
</div>

{% endmacro %}
