{% extends "base.html" %}

{% block title %}Create Notification{% endblock %}

{% block content %}
<h3>Create Notification</h3>
<form action="{{ url_for('.save') }}" method="POST">
    <div class="form-group">
        <label for="content">Message</label>
        <textarea class="form-control" id="content" rows="3" name="message"></textarea>
    </div>
    <div class="form-group">
        <label for="segments">Segment <a href="{{url_for('segments.create')}}">Create New</a></label>
        <select class="form-control" id="segments" name="segment">
            {% for s in Segment.find() %}
                <option value="{{s._id|string}}">{{s.name}}</option>
            {% endfor %}

        </select>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
