{% extends "base.html" %}
{% block title %}Engagement{% endblock %}
{% set active_page='engagement' %}
{% block head %}
<script type="text/javascript">
    $(document).pjax(".pager", "#post-records", {push:false, type:"POST"});
    $(document).pjax(".pager", "#notification-records", {push:false, type:"POST"});
</script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="row">
        <div class="col-md-6">
            <h3>Notifications <a class="btn btn-action btn-primary" href="#boost-modal" data-toggle=modal data-target="#boost-modal">Create</a></h3>
        </div>
    </div>
    <div id="notification-records">
        {% include "notifications/includes/records.html" %}
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Posts <a target="_blank" href="https://facebook.com/{{current_user.client.social.facebook.id}}" class="btn btn-primary btn-action">New Post</a></h3>
        </div>
        <div class="col-md-3 heading-embedded">
            <form action="{{url_for('.index')}}" method="get" role="search">
                <div class="input-group">
                    <input name="q" type="text" autocomplete="off" class="form-control" value="{{q if q != '*' else ''}}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <div id="post-records">
        {% include "posts/records.html" %}
    </div>
</div>
{% endblock %}
