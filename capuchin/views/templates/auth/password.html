{% extends "base.html" %}

{% block title %}Set Password{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
<form action="{{url_for('.password')}}" class="form-signin" method="POST">
    <h2 class="form-signin-heading">Set Password</h2>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputConfirmPassword" name="confirm_password" class="form-control bottom" placeholder="Confirm Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
</form>
{% endblock %}
