{% extends "base.html" %}

{% block title %}Create List{% endblock %}

{% block content %}
<h3>Create List</h3>
<form action="{{ url_for('.create') }}" method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="auth_url">Auth URL</label>
        <input name="auth_url" type="text" class="form-control" id="auth_url" placeholder="Enter url">
    </div>
    <div class="form-group">
        <label for="auth_url">Thanks URL</label>
        <input name="thanks_url" type="text" class="form-control" id="thanks_url" placeholder="Enter url">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
