{% extends "base.html" %}

{% block title %}Create Client{% endblock %}
{% block content %}
<form action="{{url_for('.create')}}" class="form-signin" method="POST">
    <h2 class="form-signin-heading">Create Client</h2>
    <label for="inputOrg" class="sr-only">Organization Name</label>
    <input type="text" id="inputOrg" name="org" class="form-control top" placeholder="Organization Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
</form>
{% endblock %}
